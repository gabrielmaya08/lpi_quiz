<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz LPI - Simulado</title>
<style>
    :root { --p: #8e44ad; --f: #f3e5f5; --c: #ffffff; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--f); padding: 20px; margin: 0; }
    .container { max-width: 800px; margin: auto; background: var(--c); padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--p); margin-bottom: 20px; padding-bottom: 10px; }
    h1 { color: var(--p); font-size: 22px; margin: 0; }
    #timer { font-weight: bold; color: #e74c3c; background: #fff; padding: 5px 10px; border-radius: 10px; border: 1px solid #e74c3c; }
    .pergunta { margin-bottom: 15px; padding: 15px; border-radius: 8px; background: #fafafa; border: 1px solid #ddd; }
    .pergunta p { font-weight: bold; color: #2c3e50; margin-top: 0; display: block; width: 100%; }
    label { display: block; padding: 10px; margin: 5px 0; cursor: pointer; border-radius: 4px; border: 1px solid transparent; background: #eee; transition: 0.3s; }
    label:hover { background: #e1bee7; }
    .btn { width: 100%; padding: 15px; background: var(--p); color: #fff; border: none; border-radius: 6px; font-size: 16px; font-weight: bold; cursor: pointer; }
    .btn:disabled { background: #ccc; cursor: not-allowed; }
    #resultado { margin-top: 20px; padding: 15px; background: #d4edda; color: #155724; border-radius: 8px; display: none; text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { padding: 10px; border: 1px solid #eee; text-align: left; }
    th { background: var(--p); color: #fff; }
    input[type="text"] { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
</style>
</head>
<body>
<div class="container">
    <header>
        <h1>Simulado LPI</h1>
        <div id="timer">10:00</div>
    </header>
    <div id="identificacao">
        <label style="background:none; padding:0; font-weight:bold; color:#333;">Seu Nome:</label>
        <input type="text" id="nomeUsuario" placeholder="Digite seu nome completo...">
    </div>
    <div id="quiz-container">Carregando quest√µes...</div>
    <button class="btn" id="btnFinalizar" onclick="finalizarQuiz()">Finalizar Simulado</button>
    <div id="resultado"></div>
    <div class="ranking">
        <h3>üèÜ Ranking Top 10</h3>
        <table id="tabelaRanking">
            <thead><tr><th>Nome</th><th>Pontos</th></tr></thead>
            <tbody><tr><td colspan="2">Carregando...</td></tr></tbody>
        </table>
    </div>
</div>

<script>
// URL atualizada com redirecionamento de seguran√ßa
const URL_BASE = "https://script.google.com/macros/s/AKfycbwL_7_XW1WhImX-9jpJ6JJ81kQMC3dgGWShTAKkVBgugtiaj2ve81NplJDuTN1k0_uNnw/exec";
let bancoDePerguntas = [], perguntasSorteadas = [], tempoRestante = 600, intervaloTimer;

async function carregarDadosIniciais() {
    try {
        // Buscando perguntas
        const resPerguntas = await fetch(`${URL_BASE}?tipo=perguntas`);
        const data = await resPerguntas.json();
        
        if (data.length > 0) {
            bancoDePerguntas = data;
            montarQuiz();
        } else {
            document.getElementById('quiz-container').innerHTML = "‚ö†Ô∏è Nenhuma pergunta encontrada na aba 'perguntas'.";
        }
        
        atualizarTabelaRanking();
    } catch (e) {
        console.error("Erro ao carregar:", e);
        document.getElementById('quiz-container').innerHTML = "‚ùå Erro ao conectar com a planilha. Verifique a aba 'perguntas'.";
    }
}

function montarQuiz() {
    if (!bancoDePerguntas.length) return;
    // Sorteia 10 perguntas do banco de 150
    perguntasSorteadas = bancoDePerguntas.sort(() => 0.5 - Math.random()).slice(0, 10);
    
    const container = document.getElementById('quiz-container');
    container.innerHTML = "";
    
    perguntasSorteadas.forEach((p, index) => {
        let html = `<div class="pergunta"><p>${index + 1}. ${p.q}</p>`;
        p.options.forEach((opt, i) => {
            if(opt) { // S√≥ cria op√ß√£o se n√£o estiver vazia
                html += `<label><input type="radio" name="p${index}" value="${i}"> ${opt}</label>`;
            }
        });
        container.innerHTML += html + `</div>`;
    });
    iniciarTimer();
}

function iniciarTimer() {
    clearInterval(intervaloTimer);
    intervaloTimer = setInterval(() => {
        let m = Math.floor(tempoRestante / 60), s = tempoRestante % 60;
        document.getElementById('timer').innerText = `${m}:${s < 10 ? '0'+s : s}`;
        if (tempoRestante-- <= 0) { clearInterval(intervaloTimer); finalizarQuiz(true); }
    }, 1000);
}

async function finalizarQuiz(forcado = false) {
    const nome = document.getElementById('nomeUsuario').value.trim();
    if (!nome) return alert("Por favor, digite seu nome antes de finalizar!");
    
    let pontos = 0, respondidas = 0;
    perguntasSorteadas.forEach((p, i) => {
        const sel = document.querySelector(`input[name="p${i}"]:checked`);
        if (sel) { 
            respondidas++; 
            if (parseInt(sel.value) === p.correct) pontos += 10; 
        }
    });

    if (!forcado && respondidas < 10) {
        if(!confirm("Voc√™ n√£o respondeu todas as quest√µes. Deseja finalizar assim mesmo?")) return;
    }

    clearInterval(intervaloTimer);
    document.getElementById('btnFinalizar').disabled = true;
    document.getElementById('btnFinalizar').innerText = "Enviando pontua√ß√£o...";

    try {
        await fetch(URL_BASE, { 
            method: "POST", 
            mode: "no-cors", 
            body: JSON.stringify({ nome, pontos }) 
        });
        
        document.getElementById('resultado').style.display = "block";
        document.getElementById('resultado').innerHTML = `<h3>Simulado Conclu√≠do!</h3><p><strong>${nome}</strong>, voc√™ fez <strong>${pontos}</strong> pontos.</p>`;
        document.getElementById('quiz-container').style.display = "none";
        document.getElementById('identificacao').style.display = "none";
        
        setTimeout(atualizarTabelaRanking, 1500);
    } catch (e) {
        alert("Erro ao salvar pontua√ß√£o, mas seu resultado foi: " + pontos);
    }
}

    try {
        const res = await fetch(URL_BASE);
        const dados = await res.json();
        const tbody = document.querySelector('#tabelaRanking tbody');
        tbody.innerHTML = "";
        
        const rank = {};
        dados.slice(1).forEach(item => {
            let n = item[0], p = parseInt(item[1]) || 0;
            if (n) {
                const key = n.toLowerCase().trim();
                if (!rank[key] || p > rank[key].p) rank[key] = { n, p };
            }
        });

        Object.values(rank)
