<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulado LPI Essentials Pro</title>
    <style>
        :root { --p: #8e44ad; --f: #f3e5f5; --c: #ffffff; --success: #27ae60; --error: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--f); padding: 20px; margin: 0; }
        .container { max-width: 850px; margin: auto; background: var(--c); padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--p); margin-bottom: 20px; padding-bottom: 10px; }
        
        #timer { font-weight: bold; color: var(--p); border: 2px solid var(--p); padding: 5px 15px; border-radius: 8px; font-variant-numeric: tabular-nums; }
        .timer-critico { color: var(--error) !important; border-color: var(--error) !important; animation: piscar 1s infinite; }
        @keyframes piscar { 50% { opacity: 0.5; } }

        .pergunta { margin-bottom: 20px; padding: 20px; border-radius: 8px; background: #fafafa; border: 1px solid #ddd; }
        .pergunta p { font-weight: bold; margin-bottom: 15px; color: #2c3e50; font-size: 1.1em; }
        
        label { display: block; padding: 12px; margin: 8px 0; cursor: pointer; border-radius: 6px; background: #eee; transition: 0.2s; border: 1px solid transparent; }
        label:hover { background: #e0e0e0; }
        label:has(input:checked) { background: #dcdde1; border-color: var(--p); }
        
        .btn { width: 100%; padding: 15px; background: var(--p); color: #fff; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn:hover { filter: brightness(1.1); }
        input[type="text"] { width: 100%; padding: 12px; margin-bottom: 15px; border: 2px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        
        .feedback-item { margin-bottom: 15px; padding: 15px; border-radius: 8px; border-left: 8px solid #ccc; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .feedback-correta { border-left-color: var(--success); }
        .feedback-errada { border-left-color: var(--error); }
        .correta-txt { color: var(--success); font-weight: bold; }
        .errada-txt { color: var(--error); font-weight: bold; }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border-bottom: 1px solid #eee; text-align: left; }
        th { background: var(--p); color: #fff; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1 style="color:var(--p); font-size: 22px;">Simulado LPI Essentials</h1>
        <div id="timer">10:00</div>
    </header>

    <div id="identificacao">
        <label style="background:none; padding:0; font-weight:bold;">Seu Nome:</label>
        <input type="text" id="nomeUsuario" placeholder="Digite seu nome para o ranking...">
    </div>

    <div id="quiz-container">üîÑ Conectando ao banco de dados e sorteando quest√µes...</div>

    <button class="btn" id="btnFinalizar" onclick="tentarFinalizar()" style="display:none;">Finalizar e Ver Gabarito</button>

    <div id="resultado" style="display:none; padding:20px; background:#d4edda; color:#155724; border-radius:8px; text-align:center; margin-bottom:20px;"></div>
    
    <div id="gabarito-container" style="display:none;">
        <h3 style="color: var(--p); border-bottom: 2px solid var(--p);">üìù Gabarito Detalhado</h3>
        <div id="gabarito-lista"></div>
        <button class="btn" onclick="location.reload()" style="margin-top:20px; background:#34495e;">Refazer Simulado</button>
    </div>

    <div class="ranking" style="margin-top: 40px;">
        <h3>üèÜ Top 10 Ranking</h3>
        <table id="tabelaRanking">
            <thead><tr><th>Posi√ß√£o</th><th>Nome</th><th>Pontua√ß√£o</th></tr></thead>
            <tbody><tr><td colspan="3">Carregando...</td></tr></tbody>
        </table>
    </div>
</div>

<script>
const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbwFrcK1HaM1JsWIBaJrfOrEzeLt7OMMLUO7wFtnUsGLe8vAIWeyHcCr8Q3nqIJpApXiTA/exec"; // <-- MUITO IMPORTANTE!

let bancoPerguntas = [], perguntasSorteadas = [], tempoRestante = 600, timer;

// Algoritmo Fisher-Yates (Sorteio justo)
function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

async function iniciar() {
    try {
        const res = await fetch(`${URL_SCRIPT}?tipo=perguntas&t=${Date.now()}`);
        const data = await res.json();
        
        if (data.error) {
            document.getElementById('quiz-container').innerHTML = `‚ùå Erro: ${data.error}`;
            return;
        }

        bancoPerguntas = data;
        perguntasSorteadas = shuffle([...bancoPerguntas]).slice(0, 10);
        
        exibirQuiz();
        document.getElementById('btnFinalizar').style.display = "block";
        atualizarRanking();
        startTimer();
    } catch (e) {
        document.getElementById('quiz-container').innerHTML = "‚ùå Erro cr√≠tico ao conectar com a planilha. Verifique a URL e as permiss√µes de acesso.";
    }
}

function exibirQuiz() {
    const container = document.getElementById('quiz-container');
    container.innerHTML = perguntasSorteadas.map((p, i) => `
        <div class="pergunta">
            <p>${i + 1}. ${p.q}</p>
            ${p.options.map((opt, idx) => `
                <label><input type="radio" name="q${i}" value="${idx}"> ${opt}</label>
            `).join("")}
        </div>
    `).join("");
}

function startTimer() {
    timer = setInterval(() => {
        tempoRestante--;
        const min = Math.floor(tempoRestante / 60);
        const sec = tempoRestante % 60;
        const el = document.getElementById('timer');
        el.innerText = `${min}:${sec < 10 ? '0'+sec : sec}`;
        
        if (tempoRestante < 60) el.classList.add('timer-critico');
        if (tempoRestante <= 0) finalizarQuiz(true);
    }, 1000);
}

function tentarFinalizar() {
    const nome = document.getElementById('nomeUsuario').value.trim();
    if (!nome) return alert("Por favor, digite seu nome!");

    const respondidas = document.querySelectorAll('input[type="radio"]:checked').length;
    if (respondidas < 10) {
        if (!confirm(`Voc√™ respondeu apenas ${respondidas} de 10 quest√µes. Deseja finalizar mesmo assim?`)) return;
    }
    finalizarQuiz();
}

async function finalizarQuiz(automatico = false) {
    clearInterval(timer);
    const nome = document.getElementById('nomeUsuario').value.trim() || "An√¥nimo";
    let pontos = 0;
    const gabaritoLista = document.getElementById('gabarito-lista');
    gabaritoLista.innerHTML = "";

    perguntasSorteadas.forEach((p, i) => {
        const sel = document.querySelector(`input[name="q${i}"]:checked`);
        const escolha = sel ? parseInt(sel.value) : null;
        const acerto = escolha === p.correct;
        if (acerto) pontos += 10;

        const div = document.createElement('div');
        div.className = `feedback-item ${acerto ? 'feedback-correta' : 'feedback-errada'}`;
        div.innerHTML = `
            <strong>${i + 1}. ${p.q}</strong><br>
            ${acerto ? '<span class="correta-txt">‚úì Voc√™ acertou!</span>' : `<span class="errada-txt">‚úó Voc√™ errou. Sua resposta: ${escolha !== null ? p.options[escolha] : 'Nenhuma'}</span>`}<br>
            <strong>Gabarito:</strong> <span class="correta-txt">${p.options[p.correct]}</span>
        `;
        gabaritoLista.appendChild(div);
    });

    document.getElementById('btnFinalizar').style.display = "none";
    document.getElementById('quiz-container').style.display = "none";
    document.getElementById('identificacao').style.display = "none";
    
    const resDiv = document.getElementById('resultado');
    resDiv.style.display = "block";
    resDiv.innerHTML = `<h2>Simulado Conclu√≠do!</h2><p>${nome}, sua pontua√ß√£o: <b>${pontos} / 100</b></p>`;
    document.getElementById('gabarito-container').style.display = "block";

    fetch(URL_SCRIPT, { method: "POST", mode: "no-cors", body: JSON.stringify({ nome, pontos }) });
    setTimeout(atualizarRanking, 2000);
}

async function atualizarRanking() {
    try {
        const res = await fetch(`${URL_SCRIPT}?t=${Date.now()}`);
        const dados = await res.json();
        const tbody = document.querySelector("#tabelaRanking tbody");
        tbody.innerHTML = "";

        // Objeto para acumular os pontos
        const consolidado = {};

        // Processamento: come√ßa do √≠ndice 1 para pular o cabe√ßalho da planilha
        dados.slice(1).forEach(linha => {
            let nomeOriginal = linha[0];
            let pontos = parseInt(linha[1]);

            if (nomeOriginal && !isNaN(pontos)) {
                // Remove espa√ßos e cria uma chave em min√∫sculo para compara√ß√£o
                let nomeLimpo = nomeOriginal.toString().trim();
                let chave = nomeLimpo.toLowerCase();

                if (consolidado[chave]) {
                    consolidado[chave].pontos += pontos;
                } else {
                    // Armazena com o nome original (primeira vez que aparece)
                    consolidado[chave] = {
                        nome: nomeLimpo,
                        pontos: pontos
                    };
                }
            }
        });

        // Transforma o objeto em array, ordena do maior para o menor e pega o Top 10
        const rankingOrdenado = Object.keys(consolidado)
            .map(chave => consolidado[chave])
            .sort((a, b) => b.pontos - a.pontos)
            .slice(0, 10);

        if (rankingOrdenado.length === 0) {
            tbody.innerHTML = "<tr><td colspan='3'>Nenhum dado encontrado.</td></tr>";
            return;
        }

        // Renderiza as linhas na tabela
        rankingOrdenado.forEach((item, idx) => {
            tbody.innerHTML += `
                <tr>
                    <td>${idx + 1}¬∫</td>
                    <td>${item.nome}</td>
                    <td>${item.pontos}</td>
                </tr>`;
        });
    } catch (e) {
        console.error("Erro ao processar ranking:", e);
        document.querySelector("#tabelaRanking tbody").innerHTML = 
            "<tr><td colspan='3'>Erro ao carregar ranking.</td></tr>";
    }
}

window.onload = iniciar;
</script>
</body>
</html>
