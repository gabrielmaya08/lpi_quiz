<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz LPI - Simulado</title>
<style>
:root { --p: #8e44ad; --f: #f3e5f5; --c: #ffffff; }
body { font-family: sans-serif; background: var(--f); padding: 20px; margin: 0; }
.container { max-width: 800px; margin: auto; background: var(--c); padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--p); margin-bottom: 20px; padding-bottom: 10px; }
h1 { color: var(--p); font-size: 22px; margin: 0; }
#timer { font-weight: bold; color: #e74c3c; background: #fff; padding: 5px 10px; border-radius: 10px; border: 1px solid #e74c3c; }
.pergunta { margin-bottom: 15px; padding: 15px; border-radius: 8px; background: #fafafa; border: 1px solid #ddd; }
.pergunta p { font-weight: bold; color: #2c3e50; margin-top: 0; }
label { display: block; padding: 10px; margin: 5px 0; cursor: pointer; border-radius: 4px; border: 1px solid transparent; background: #eee; }
label:hover { background: #e1bee7; }
.btn { width: 100%; padding: 15px; background: var(--p); color: #fff; border: none; border-radius: 6px; font-size: 16px; font-weight: bold; cursor: pointer; }
#resultado { margin-top: 20px; padding: 15px; background: #d4edda; color: #155724; border-radius: 8px; display: none; text-align: center; }
table { width: 100%; border-collapse: collapse; margin-top: 15px; }
th, td { padding: 10px; border: 1px solid #eee; text-align: left; }
th { background: var(--p); color: #fff; }
input[type="text"] { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
</style>
</head>
<body>
<div class="container">
    <header>
        <h1>Simulado LPI</h1>
        <div id="timer">10:00</div>
    </header>
    <div id="identificacao">
        <label style="background:none; padding:0; font-weight:bold;">Seu Nome:</label>
        <input type="text" id="nomeUsuario" placeholder="Digite seu nome...">
    </div>
    <div id="quiz-container">Carregando quest√µes...</div>
    <button class="btn" id="btnFinalizar" onclick="finalizarQuiz()">Finalizar Simulado</button>
    <div id="resultado"></div>
    <div class="ranking">
        <h3>üèÜ Ranking</h3>
        <table id="tabelaRanking">
            <thead><tr><th>Nome</th><th>Pontos</th></tr></thead>
            <tbody><tr><td colspan="2">Carregando...</td></tr></tbody>
        </table>
    </div>
</div>
<script>
const URL_GOOGLE_SCRIPT = "https://script.google.com/macros/s/AKfycbwL_7_XW1WhImX-9jpJ6JJ81kQMC3dgGWShTAKkVBgugtiaj2ve81NplJDuTN1k0_uNnw/exec";
let bancoDePerguntas = [], perguntasSorteadas = [], tempoRestante = 600, intervaloTimer;

async function carregarDadosIniciais() {
    try {
        const res = await fetch(URL_GOOGLE_SCRIPT + "?tipo=perguntas");
        bancoDePerguntas = await res.json();
        montarQuiz();
        atualizarTabelaRanking();
    } catch (e) {
        document.getElementById('quiz-container').innerHTML = "Erro ao carregar dados.";
    }
}

function montarQuiz() {
    if (!bancoDePerguntas.length) return;
    perguntasSorteadas = bancoDePerguntas.sort(() => 0.5 - Math.random()).slice(0, 10);
    const container = document.getElementById('quiz-container');
    container.innerHTML = "";
    perguntasSorteadas.forEach((p, index) => {
        let html = `<div class="pergunta"><p>${index + 1}. ${p.q}</p>`;
        p.options.forEach((opt, i) => {
            html += `<label><input type="radio" name="p${index}" value="${i}"> ${opt}</label>`;
        });
        container.innerHTML += html + `</div>`;
    });
    iniciarTimer();
}

function iniciarTimer() {
    intervaloTimer = setInterval(() => {
        let m = Math.floor(tempoRestante / 60), s = tempoRestante % 60;
        document.getElementById('timer').innerText = `${m}:${s < 10 ? '0'+s : s}`;
        if (tempoRestante-- <= 0) { clearInterval(intervaloTimer); finalizarQuiz(true); }
    }, 1000);
}

async function finalizarQuiz(forcado = false) {
    const nome = document.getElementById('nomeUsuario').value.trim();
    if (!nome) return alert("Digite seu nome!");
    let pontos = 0, respondidas = 0;
    perguntasSorteadas.forEach((p, i) => {
        const sel = document.querySelector(`input[name="p${i}"]:checked`);
        if (sel) { respondidas++; if (parseInt(sel.value) === p.correct) pontos += 10; }
    });
    if (!forcado && respondidas < 10) return alert("Responda tudo!");
    clearInterval(intervaloTimer);
    document.getElementById('btnFinalizar').disabled = true;
    await fetch(URL_GOOGLE_SCRIPT, { method: "POST", mode: "no-cors", body: JSON.stringify({ nome, pontos }) });
    document.getElementById('resultado').style.display = "block";
    document.getElementById('resultado').innerHTML = `<h3>Fim!</h3><p>${nome}: ${pontos} pts</p>`;
    document.getElementById('quiz-container').style.display = "none";
    setTimeout(atualizarTabelaRanking, 1000);
}

async function atualizarTabelaRanking() {
    try {
        const res = await fetch(URL_GOOGLE_SCRIPT), dados = await res.json();
        const tbody = document.querySelector('#tabelaRanking tbody');
        tbody.innerHTML = "";
        const rank = {};
        dados.slice(1).forEach(item => {
            let n = item[0], p = parseInt(item[1]) || 0;
            if (n) rank[n.toLowerCase()] = { n, p: (rank[n.toLowerCase()]?.p || 0) + p };
        });
        Object.values(rank).sort((a,b) => b.p - a.p).slice(0,10).forEach(i => {
            tbody.innerHTML += `<tr><td>${i.n}</td><td>${i.p}</td></tr>`;
        });
    } catch (e) {}
}
window.onload = carregarDadosIniciais;
</script>
</body>
</html>
